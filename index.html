<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class=" container ms_container">
                <p class="text-white p-3">
                    Start Bootstrap
                </p>
            </div>
        </header>
        <main>
            <section class="container text-center  first-section">
                <img class="avatar" src="img/avatar.svg" alt="avatar">
                <h2 class="text-white fs-1">Start Bootstrap</h2>
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <hr class="border border-white border-4 border-start-0 text-white fs-1">
                      </div>
                      <div class="col">
                        <i class="fa-solid fa-star text-white fs-1"></i>
                      </div>
                      <div class="col">
                        <hr class="border border-white border-4 border-start-0 text-white fs-1">
                      </div>
                    </div>
                </div>
                <h2 class="text-white fs-1">Graphic Artist-Web designer-illustrator</h2>
            </section>
            <section class="container text-center">
                <h3>Portfolio</h3>
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <hr class="border  border-4 border-start-0  fs-1">
                      </div>
                      <div class="col">
                        <i class="fa-solid fa-star  fs-1"></i>
                      </div>
                      <div class="col">
                        <hr class="border  border-4 border-end-0  fs-1">
                      </div>
                    </div>
                </div>
            </section>
        </main>
       
        
    </body>
</html>
